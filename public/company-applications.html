<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage All Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (for overrides or additional styles) -->
    <link rel="stylesheet" href="style.css">
    <style>
      .container {
        max-width: 960px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .dashboard-nav {
        /* Reusing styles from dashboard */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        margin-bottom: 30px;
        padding: 15px;
        background-color: #e9ecef;
        border-radius: 5px;
      }
      .dashboard-nav a {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
        text-align: center;
        flex-grow: 1;
        min-width: 150px;
      }
      .dashboard-nav a:hover {
        background-color: #0056b3;
      }
      .application-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .application-item h3 {
        margin-top: 0;
        color: #0056b3;
      }
      .application-actions select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }
      .application-actions button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }
      .application-actions button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html" style="color: white; text-decoration: none"
          >Internship Management Portal</a
        >
      </h1>
      <nav>
        <a href="company-dashboard.html">Dashboard</a>
        <a href="company-profile.html">Profile</a>
        <a href="company-internships.html">My Internships</a>
        <button id="logoutBtn">Logout</button>
      </nav>
    </header>

    <main>
      <section class="container">
        <h2>All Received Applications</h2>
        <div id="applicationList" class="dashboard-section">
          <!-- Applications will be loaded here -->
          <p>Loading applications...</p>
        </div>
        <p id="message" class="error-message"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Internship Management</p>
    </footer>

    <script src="auth-status.js"></script>
    <script src="company-applications.js"></script>
  </body>
</html>
