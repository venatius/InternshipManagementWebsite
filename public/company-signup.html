<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Sign Up</title>
     <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (for overrides or additional styles) -->
    <link rel="stylesheet" href="style.css">
    <style>
      /* Specific styles for forms */
      .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group textarea {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box; /* Include padding in width */
      }
      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }
      .form-group input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }
      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      .success-message {
        color: green;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      .form-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95rem;
      }
      .form-link a {
        color: #007bff;
        text-decoration: none;
      }
      .form-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html" style="color: white; text-decoration: none"
          >Internship Management Portal</a
        >
      </h1>
      <nav>
        <a href="index.html">Internships</a>
        <a href="student-login.html">Student Login</a>
        <a href="company-login.html">Company Login</a>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>Company Sign Up</h2>
        <form id="companySignupForm">
          <div class="form-group">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" />
          </div>
          <div class="form-group">
            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" />
          </div>
          <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up" />
          </div>
          <p id="message" class="error-message"></p>
        </form>
        <p class="form-link">
          Already have an account? <a href="company-login.html">Login here</a>
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Internship Management</p>
    </footer>

    <script src="company-auth.js"></script>
  </body>
</html>
